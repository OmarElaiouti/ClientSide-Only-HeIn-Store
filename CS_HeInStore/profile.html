            </div>

            <div id="Allinfo">
                <div id="profile-info">
                </div>
            
                <div id="purchase-info"></div>

                <div class="inputbox">
                    <p>Old Password:</p>

                <div class="inputbox">

                    <input type="password" class="textfield" id="confirm-new-password">
                </div>
                <input type="submit" value="Change Password" id="new-password-button">

                <input type="submit" value="Logout" id="logout-button">
