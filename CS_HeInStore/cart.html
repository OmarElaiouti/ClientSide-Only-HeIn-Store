<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HeIn | My Cart</title>
    <script src="https://kit.fontawesome.com/ae1079c787.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="CSS/header-footer.css">
    <link rel="stylesheet" type="text/css" href="CSS/cart.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.0/dist/email.min.js"></script>
    <script src="Javascript/cart.js"></script>
    <script src="Javascript/dashboardIcon.js"></script>
    <script src="Javascript/search.js"></script>


		

</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="HomePage.html"><h1>HeIn</h1></a>
        </div>
        
       <div class="menu">
           <div class="menuItem" ><a href="HomePage.html" title="Home"><i class="fa-solid fa-house"></i></a></div>
           <div class="menuItem" ><a href="gallery.html" title="Gallery"><i class="fa-regular fa-clone"></i></a></div>
           <div class="menuItem"><a href="cart.html" title="My Cart"><i class="fa-solid fa-cart-shopping"></i></a></div>
       </div>
       <div class="searching">
            <input type="text" name="search" class="searchinput" id="searchInput">
            <div class='searchicon'><a id="search-link" title="Search"><i class="fa-solid fa-magnifying-glass"></i></a></div>
        </div>
        <div class="profile">

            <a href='profile.html' id="login-path"><button id="user-button">Login</button></a>

        </div>
    </div>


    <div class="body-wrapper">
        <div class="cart-wrapper">
            <h2>Shopping Cart <i class="fa-solid fa-cart-shopping"></i></h2>
            <table id="cart-table">
                <tr id="first-row">
                    <th></th>
                    <th>Product</th>           
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>

                    
                </tr>
            </thead>
            <tbody></tbody>
            </table>
            <div class="buttons-container">
                <button id="delete-item-button" class="button-item">Delete selected items</button>


                <button id="empty-cart-button" class="button-item">Empty cart</button>
            </div>
        </div>
        <div class="payment-wrapper">

            <form id="paymentForm" >
                <p>Card Number:</p>
                <input type="text" id="cardNumber">
                
                <p>Expiry Date: <span> MM/YY</span></p>
                <input type="text" id="expiryDate">
                
                <p>CVV:</p>
                <input type="text" id="cvv" >
        
                <p>Name On Card:</p>
                <input type="text" id="nameOnCard" >
                <div id="payment-warning"></div>       
                <button type='submit' id="payment-button" class="button-item">Submit Payment</button>
            </form>
        </div>

    </div>


    <div class="footer">
        <div class="footermenu">
            <div class="fmenuItem" ><a href="AboutUs.html">About us</a></div>
            <div class="fmenuItem" ><a href="ContactUs.html">Contact us</a></div>
            <div class="fmenuItem" ><a href="HomePage.html">Home</a></div>
        </div>

        <p>&copy; 2023 HeIn Store. All rights reserved.</p>
    </div>
</body>
</html>
