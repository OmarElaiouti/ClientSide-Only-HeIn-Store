    <div class="header">
        <div class="logo">

           <div class="menuItem" ><a href="HomePage.html" title="Home"><i class="fa-solid fa-house"></i></a></div>

            <p>Password:</p>
            <input type="password" class="textfield" id="password" name="password">
        </div>
            <div id="login-warning"></div>
            <input type="submit" value="Login" >
            <p id="gotoregister">Not a member? <a href="#" class="registerlink">Register now!</a></p>
